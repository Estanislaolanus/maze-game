<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze-game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" type="module" defer></script>
</head>
<body>
    <main>
        <div class="menuContainer">
            <div id="dropdown" class="dropdown">
                <div class="select">
                    <span class="selected">Choose Difficulty</span>
                    <div class="caret">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M7.00003 8.5C6.59557 8.5 6.23093 8.74364 6.07615 9.11732C5.92137 9.49099 6.00692 9.92111 6.29292 10.2071L11.2929 15.2071C11.6834 15.5976 12.3166 15.5976 12.7071 15.2071L17.7071 10.2071C17.9931 9.92111 18.0787 9.49099 17.9239 9.11732C17.7691 8.74364 17.4045 8.5 17 8.5H7.00003Z" fill="#fff"/>
                        </svg>
                    </div>
                </div>
                <ul class="menu">
                    <li data-difficulty="easy">Easy</li>
                    <li data-difficulty="medium">Medium</li>
                    <li data-difficulty="hard">Hard</li>
                    <li data-difficulty="veryHard">Very Hard</li>
                    <li data-difficulty="impossible">Impossible</li>
                </ul>
            </div>
            <div class="startBtn">
                <button id="startBtn">Start</button>
            </div>
        </div>
        <div class="canvasContainer">
            <canvas>
            </canvas>
            <div class="restartScreen hidden">
                <button id="restartBtn">Restart</button>
            </div>
        </div>
    </main>
</body>
</html>
